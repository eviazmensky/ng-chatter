<section id="simple-chat">
  <section id="chatWindow">
    <app-read-message
      *ngFor="let message of chats$ | async"
      [message]="message"
      (contentUpdated)="onContentUpdated($event)"
    ></app-read-message>
  </section>
  <app-send-message (messageChange)="onMessageChange($event)" [canSend]="canSendMessage"> </app-send-message>
</section>
